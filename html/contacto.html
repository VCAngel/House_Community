<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

    <header class="BR-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="../img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="../html/nosotros.html">Nosotros</a>
                    <a href="../html/anuncios.html">Anuncios</a>
                    <a href="../html/blog.html">Blog</a>
                    <a href="../html/contacto.html">Contacto</a>
                </nav>
            </div>

        </div> <!-- Contenedor-->
    </header>

    <h1 class="fw-300 center-txt">Contacto</h1>
    <div class="center-img">
        <img class="center-img" src="../img/destacada3.jpg" alt="Imagen Principal">
    </div>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="center-txt fw-300">Llena el formulario de contacto</h2>
        <form action="" class="contacto">

            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Venta">Venta</option>
                    <option value="Compra">Compra</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>¿Cómo desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="cont-tel">Teléfono</label>
                    <input type="radio" id="cont-tel" name="contacto" value="tel">

                    <label for="cont-email">E-mail</label>
                    <input type="radio" id="cont-email" name="contacto" value="email">
                </div>

                <p>Si eligió Teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">
            </fieldset>

            <input type="submit" value="Enviar" class="boton btn-verde">

        </form>
    </main>

    <footer class="site-footer">
        <div class="contenedor barra">
            <nav class="navegacion">
                <a href="../html/nosotros.html">Nosotros</a>
                <a href="../html/anuncios.html">Anuncios</a>
                <a href="../html/blog.html">Blog</a>
                <a href="../html/contacto.html">Contacto</a>
            </nav>

            <p>Todos los derechos reservados - 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
